<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="display"></div>
    <div class="buttons">
      <div class="box"><p><i class="fa-solid fa-7"></i></p></div>
      <div class="box"><p><i class="fa-solid fa-8"></i></p></div>
      <div class="box"><p><i class="fa-solid fa-9"></i></p></div>
      <div class="box"><p><i class="fa-solid fa-divide"></i></p></div>
      <div class="box"><p><i class="fa-solid fa-4"></i></p></div>
      <div class="box"><p><i class="fa-solid fa-5"></i></p></div>
      <div class="box"><p><i class="fa-solid fa-6"></i></p></div>
      <div class="box"><p><i class="fa-solid fa-minus"></i></i></p></div>
      <div class="box"><p><i class="fa-solid fa-1"></i></p></div>
      <div class="box"><p><i class="fa-solid fa-2"></i></p></div>
      <div class="box"><p><i class="fa-solid fa-3"></i></p></div>
      <div class="box"><p><i class="fa-solid fa-xmark"></i></p></div>
      <div class="box"><p><i class="fa-solid fa-circle"></i></p></div>
      <div class="box"><p><i class="fa-solid fa-0"></i></p></div>
      <div class="box"><p><i class="fa-solid fa-equals"></i></p></div>
      <div class="box"><p><i class="fa-solid fa-plus"></i></p></div>



    </div>
  </div> 
</body>
</html>
